<ion-view view-title="Project">
  <ion-content>
    <h1>{{project.title}}</h1>
    <ion-list>
      <ion-item class="status-{{issue.field_issue_status}} item item-text-wrap" ng-repeat="issue in issues | orderBy:'-last_comment_timestamp'" href="#/app/projects/{{projectId}}/{{issue.nid}}">
        {{issue.title}}
        <p>Updated: {{issue.last_comment_timestamp * 1000| date:"dd/MM/yyyy 'at' h:mma"}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
