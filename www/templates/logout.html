<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
    <div class="buttons">
      <button class="button" ng-click="closeLogout()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item-assertive text-center">
        <h2>Bye Bye</h2>
      </div>

    </div>
    <div class="button button-calm button-block" ng-click="doLogout()">Logout</div>

  </ion-content>
</ion-modal-view>
